# SonarCloud configuration for fg-next-draw-canvas
# Replace with your actual project key and organization
sonar.projectKey=your-project-key
sonar.organization=your-organization

# Project information
sonar.projectName=fg-next-draw-canvas
sonar.projectVersion=0.12.0

# Source and test directories
sonar.sources=src
sonar.tests=__tests__

# Coverage configuration
sonar.javascript.lcov.reportPaths=./coverage/lcov.info

# Exclusions
sonar.coverage.exclusions=**/*.stories.ts,**/*.stories.tsx,**/index.ts,**/*.d.ts,**/__stories__/**

# Language settings
sonar.sourceEncoding=UTF-8
